<!DOCTYPE html>
<html lang="en">
<head>
    <title>PfA Grassroots Events</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href="eventmapper.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="map-container">
    <div id="filter-choices">
        <input type="checkbox" name="upcoming">
        <label for="upcoming">Upcoming Events (next 7 days)</label><br>
        <input type="checkbox" name="nearme">
        <label for="nearme">Events near me</label><br>
    </div>
    <div id="map"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://apis.google.com/js/api.js"></script>
<script src="infobubble-compiled.js"></script>
<script type="text/javascript" src="eventmapper.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=INSERT_API_KEY_HERE&libraries=visualization&callback=initMap"
        async defer></script>
</body>
</html>
